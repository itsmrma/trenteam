{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AATO Smart Analyzer</title>
    <link rel="stylesheet" href="{% static 'css/style_result.css' %}">
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="{% static 'foto/aato_logo.png' %}" alt="AATO Logo" class="logo">
      <h1>AATO Smart Analyzer</h1>
    </div>
  </header>
  <div class="container">
    <div class="left-panel">
      <div class="search-box">
        <input type="text" id="keywordInput" placeholder="Inserisci parole chiave, separate da virgola" />
        <button id="searchButton" class="search-button">Cerca</button>
      </div>

      <!-- Aggiungi la label "Parole chiave" -->
      <label for="keywordInput" class="keyword-label">Parole chiave</label>
      
      <div class="highlighted-preview">
        <span id="keywordPreview"></span>
      </div>
      <div class="summary">
        <h2>Riassunto</h2>
        <pre id="summaryText">{{ extracted_text }}</pre>
      </div>
    </div>

    <div class="right-panel">
      <div class="preview-box">
        <h2>Anteprima del file</h2>
        <iframe id="filePreview" width="100%" height="100%"></iframe>
      </div>
    </div>
  </div>

  <script src="{% static 'js/script_result.js' %}"></script>
</body>
</html>
